<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Playlist Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #nowPlaying {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            margin: 5px 0;
        }
        #images {
            position: relative;
        }
        #record {
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 3s linear infinite;
            display: none;
        }
        #static-record {
            width: 100px;
            height: 100px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div id="nowPlaying">Now Playing: None</div>

<button id="shuffleButton">Shuffle Playlist</button>

<ul id="playlist">
    <li onclick="playAudio('song1.mp3', 'Song 1')">Song 1</li>
    <li onclick="playAudio('song2.mp3', 'Song 2')">Song 2</li>
    <li onclick="playAudio('song3.mp3', 'Song 3')">Song 3</li>
</ul>

<div id="images">
    <img id="static-record" src="Blake.png" width="100" height="100">
    <img id="record" src="record-player-blake.png" width="100" height="100">
</div>

<audio id="audioPlayer" style="display:none;"></audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var audioPlayer = document.getElementById('audioPlayer');

        audioPlayer.onended = function() {
            document.getElementById('nowPlaying').innerText = "Now Playing: None";
            document.getElementById('record').style.display = "none";
        };

        document.getElementById('shuffleButton').addEventListener('click', function() {
            shufflePlaylist('playlist', 'audioPlayer');
        });
    });

    function playAudio(file, songTitle) {
    var audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = file;
    audioPlayer.style.display = "block"; 
    audioPlayer.play();
    document.getElementById('nowPlaying').innerText = "Now Playing: " + songTitle;
    document.getElementById('record').style.display = "block";
}

    function shufflePlaylist(playlistId, playerId) {
        var playlist = document.getElementById(playlistId);
        var songs = Array.from(playlist.getElementsByTagName('li'));
        shuffleArray(songs);
        playShuffledSongs(songs, playerId);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playShuffledSongs(songs, playerId) {
    if (songs.length === 0) return;

    var audioPlayer = document.getElementById(playerId);
    var currentIndex = 0;

    audioPlayer.style.display = "block";
    audioPlayer.src = songs[currentIndex].onclick.toString().match(/'([^']+)'/)[1];
    var songTitle = songs[currentIndex].textContent;
    audioPlayer.play();
    document.getElementById('nowPlaying').innerText = "Now Playing: " + songTitle;
    document.getElementById('record').style.display = "block";

    audioPlayer.onended = function() {
        currentIndex++;
        if (currentIndex < songs.length) {
            audioPlayer.src = songs[currentIndex].onclick.toString().match(/'([^']+)'/)[1];
            songTitle = songs[currentIndex].textContent;
            audioPlayer.play();
            document.getElementById('nowPlaying').innerText = "Now Playing: " + songTitle;
        } else {
            audioPlayer.style.display = "none"; 
            document.getElementById('nowPlaying').innerText = "Now Playing: None";
            document.getElementById('record').style.display = "none";
        }
    };
}
</script>

</body>
</html>
