<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Playlist Audio Player</title>
    <style>
        .collapsible {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            display: none;
            padding: 0 18px;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

<h2>My Playlist</h2>
<button class="collapsible">Show Playlist</button>
<div class="content">
    <ul id="playlist">
        <li><a href="#" onclick="playAudio('audioPlayer', 'song1.mp3')">Song 1</a></li>
        <li><a href="#" onclick="playAudio('audioPlayer', 'song2.mp3')">Song 2</a></li>
        <li><a href="#" onclick="playAudio('audioPlayer', 'song3.mp3')">Song 3</a></li>
    </ul>
    <button onclick="shufflePlaylist('playlist', 'audioPlayer')">Shuffle Playlist</button>
</div>

<audio id="audioPlayer"></audio>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        }

        var audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.addEventListener("ended", function() {
            audioPlayer.style.display = "none";
        });
    });

    function playAudio(playerId, file) {
        var audioPlayer = document.getElementById(playerId);
        audioPlayer.src = file;
        audioPlayer.style.display = "block"; // Show the audio player
        audioPlayer.play();
    }

    function shufflePlaylist(playlistId, playerId) {
        var playlist = document.getElementById(playlistId);
        var songs = playlist.getElementsByTagName('li');
        var songArray = Array.from(songs);
        shuffleArray(songArray);
        playShuffledSongs(songArray, playerId);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playShuffledSongs(songs, playerId) {
        if (songs.length === 0) return;

        var audioPlayer = document.getElementById(playerId);
        var currentIndex = 0;

        audioPlayer.style.display = "block";
        audioPlayer.src = songs[currentIndex].querySelector('a').getAttribute('onclick').match(/'([^']+)'/g)[1].replace(/'/g, '');
        audioPlayer.play();

        audioPlayer.onended = function() {
            currentIndex++;
            if (currentIndex < songs.length) {
                audioPlayer.src = songs[currentIndex].querySelector('a').getAttribute('onclick').match(/'([^']+)'/g)[1].replace(/'/g, '');
                audioPlayer.play();
            } else {
                audioPlayer.style.display = "none"; // Hide the audio player when all songs are finished
            }
        };
    }
</script>

</body>
</html>
