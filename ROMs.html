    <style>
        /* Background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        /* Text container */
        .text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            z-index: 2;
            max-width: 600px; /* Set a max width so the background is not too wide */
            position: relative;
        }
        .text-2 {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            display: inline-block; /* Ensure the background only wraps around the content */
            width: auto; /* Automatically size the background to fit the content */
            margin-bottom: 10px; /* Add some space between text blocks */
            z-index: 2;
            text-align: bottom left;
        }

        /* h2 with link */
        .h2-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .h2-container a {
            margin-left: 10px;
            color: #00f;
            text-decoration: none;
        }

        .h2-container a:hover {
            text-decoration: underline;
        }

        /* Flexbox container for layout */
        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-item {
            flex: 1;
            margin-right: 100px;
        }

        .flex-item:last-child {
            margin-right: 0;
        }
    </style>

</head>
