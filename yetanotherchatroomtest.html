<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }
    #messages { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 300px; 
      overflow-y: auto; 
      margin-bottom: 10px; 
      background-color: #f9f9f9;
    }
    .message { 
      margin: 5px 0; 
    }
    #form { 
      display: flex; 
      margin-top: 10px; 
      gap: 10px; 
    }
    #form select, #form input, #form button { 
      padding: 10px; 
    }
    #form input { 
      flex: 1; 
    }
    .features {
      margin-top: 15px;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <div id="form">
    <input type="text" id="message" placeholder="Your message" autocomplete="off">
    <button id="sendButton">Send</button>
  </div>
  <div class="features">
    Upcoming features:
    <ul>
      <li><strong>(username)</strong> is typing</li>
      <li>Picture support</li>
      <li>Secret chatting</li>
      <li>Name color changing</li>
      <li>Styling</li>
    </ul>
  </div>

  <script>
    const backendUrl = "https://7f4885e8-6c9d-47db-99bc-ebdcd8320b2a-00-2dl23l4z46544.picard.replit.dev"; // Replace with your backend URL

    async function fetchMessages() {
      try {
        const response = await fetch(`${backendUrl}/messages`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = ""; // Clear previous messages
        data.forEach(msg => {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.innerHTML = `<strong>${msg.username}</strong>: ${msg.message}`;
          messagesDiv.appendChild(messageElement);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    async function sendMessage() {
      const username = sessionStorage.getItem("userName") || "Anonymous";
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Message cannot be empty.");
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/messages`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        document.getElementById("message").value = ""; // Clear the message input
        fetchMessages(); // Refresh messages
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    document.getElementById("message").addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    document.getElementById("sendButton").addEventListener("click", sendMessage);

    // Fetch messages every 2 seconds
    setInterval(fetchMessages, 2000);

    // Fetch messages once when the page loads
    fetchMessages();
  </script>
</body>
</html>
