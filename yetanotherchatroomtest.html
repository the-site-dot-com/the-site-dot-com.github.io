<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .message { margin: 5px 0; }
    #form { display: flex; margin-top: 10px; }
    #form input { flex: 1; padding: 10px; }
    #form button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <div id="form">
    <select id="username">
      <option value="Blake">Blake</option>
      <option value="Josh">Josh</option>
      <option value="Austin">Austin</option>
      <option value="Micah">Micah</option>
      <option value="Levi">Levi</option>
      <option value="Bryce">Bryce</option>
    </select>
    <input type="text" id="message" placeholder="Your message">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const backendUrl = "https://7f4885e8-6c9d-47db-99bc-ebdcd8320b2a-00-2dl23l4z46544.picard.replit.dev//"; // Replace with your Replit backend URL

    async function fetchMessages() {
      try {
        const response = await fetch(`${backendUrl}/messages`);
        const data = await response.json();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        data.forEach(msg => {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.innerHTML = `<strong>${msg.username}</strong>: ${msg.message}`;
          messagesDiv.appendChild(messageElement);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    async function sendMessage() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;
      if (!username || !message) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        await fetch(`${backendUrl}/messages`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message })
        });
        document.getElementById("message").value = ""; // Clear the message input
        fetchMessages(); // Refresh messages
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    // Fetch messages every 2 seconds
    setInterval(fetchMessages, 2000);
  </script>
</body>
</html>
