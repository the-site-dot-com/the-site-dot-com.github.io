<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 300px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="authForm" onsubmit="checkCredentials(); return false;">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    const allowedUsers = {
        "blake": { username: "Blake'O", password: "password" },
        "josh": { username: "J o o s h", password: "paswordj" },
        "austin": { username: "Imasuchi", password: "passworda" },
        "micah": { username: "Mr. Alpha", password: "passwordm" },
        "levi": { username: "coolcat", password: "passwordl" },
        "bryce": { username: "Mr. Sigma", password: "passwordb" }
    };

    function checkCredentials() {
        const nameInput = document.getElementById("name").value.toLowerCase();
        const passwordInput = document.getElementById("password").value;

        if (allowedUsers[nameInput]) {
            const { username, password } = allowedUsers[nameInput];
            if (passwordInput === password) {
                // Save authentication and username to session storage
                sessionStorage.setItem("authenticated", "true");
                sessionStorage.setItem("userName", username);
                window.location.href = "/index"; // Redirect to the main page
            } else {
                alert("Incorrect password. Please try again.");
            }
        } else {
            alert("Name not recognized. Please try again.");
        }
    }
</script>
</body>
</html>
