<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinMod Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #chatroom {
            max-width: 600px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        #messages .message {
            margin-bottom: 5px;
        }
        #messageForm {
            display: flex;
            gap: 10px;
        }
        #messageForm input[type="text"] {
            flex: 1;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #messageForm button {
            padding: 5px 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #messageForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PenguinMod Chatroom</h1>
    <div id="chatroom">
        <div id="messages"></div>
        <form id="messageForm" onsubmit="sendMessage(event)">
            <input type="text" id="messageInput" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const projectId = "YOUR_PROJECT_ID"; // Replace with your PenguinMod project ID
        const username = sessionStorage.getItem("userName") || "Anonymous";

        // Fetch messages from PenguinMod cloud variables
        async function fetchMessages() {
            try {
                const response = await fetch(`https://api.penguinmod.site/v1/projects/${projectId}`);
                const data = await response.json();

                // Extract cloud variables that store chat messages
                const cloudVars = data.variables;
                const messages = Object.values(cloudVars).map(msg => msg.value).filter(Boolean);

                // Display messages
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";
                messages.forEach((message) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    messageDiv.textContent = message;
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        // Send a message
        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById("messageInput");
            const message = `${username}: ${messageInput.value}`;

            try {
                const response = await fetch(`https://api.penguinmod.site/v1/projects/${projectId}/variables`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: `Message${Date.now()}`, // Unique variable name
                        value: message
                    })
                });

                if (!response.ok) {
                    throw new Error("Failed to send message");
                }

                // Clear the input and refresh messages
                messageInput.value = "";
                fetchMessages();
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        // Fetch messages every 3 seconds
        setInterval(fetchMessages, 3000);

        // Initial fetch
        fetchMessages();
    </script>
</body>
</html>
