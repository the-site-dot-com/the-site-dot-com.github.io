<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const username = sessionStorage.getItem("userName") || "Anonymous";
        const backendUrl = "https://7f4885e8-6c9d-47db-99bc-ebdcd8320b2a-00-2dl23l4z46544.picard.replit.dev"; // Replace with your backend URL

        async function fetchMessages() {
            try {
                const response = await fetch(`${backendUrl}/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = ""; // Clear previous messages
                data.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.innerHTML = `<en>${msg.message}</i>`;
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!username || !message.trim()) {
                alert("Please fill in both fields.");
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/messages`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, message: message.trim() })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                document.getElementById("message").value = ""; // Clear the message input
                fetchMessages(); // Refresh messages
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        // Fetch messages every 2 seconds
        setInterval(fetchMessages, 2000);

        // Fetch messages once when the page loads
        fetchMessages();
    </script>
</body>
</html>
