<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        /* Basic chatroom styling */
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
        }
        .name {
            font-weight: bold;
        }
        .response {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatroom</h1>
        <div id="messages"></div>
    </div>

    <script>
        const SHEET_ID = '2PACX-1vSxF9-tzoYUiU6y1sXIm0RU3fOLYKeVG-2ikD0kv0cTtgKv5uLeCBR2NAYKbtK58FjWlEVUg8XDyDcb';
        const TABLE_ID = '0'; // Usually 0 for the first sheet

        fetch(`https://spreadsheets.google.com/feeds/list/${SHEET_ID}/${TABLE_ID}/public/values?alt=json`)
            .then(response => response.json())
            .then(data => {
                const entries = data.feed.entry;
                const messagesContainer = document.getElementById('messages');

                entries.forEach((entry, index) => {
                    const timestamp = entry.title.$t;
                    const name = entry['gsx$name'].$t;
                    const response = entry['gsx$response'].$t;

                    const messageHTML = `
                        <div class="message">
                            <span class="timestamp">${timestamp}</span>
                            <span class="name">${name}:</span>
                            <p class="response">${response}</p>
                        </div>
                    `;
                    messagesContainer.insertAdjacentHTML('beforeend', messageHTML);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
